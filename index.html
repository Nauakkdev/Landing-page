<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSA OU REPASSA 2002</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Cor de fundo clara */
        }

        h1 {
            font-size: 36px; /* Tamanho da fonte */
            font-weight: bold;
            color: #cf0aa4; /* Cor do texto */
            margin-bottom: 20px; /* Espa√ßo abaixo do t√≠tulo */
            text-align: center; /* Centraliza o texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Sombra no texto */
        }

        .button-container {
            display: flex;
            gap: 600px;
            margin-bottom: 20px;
        }

        .button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 70px; /* Tamanho do √≠cone */
        }

        .button-blue {
            background-color: blue;
        }

        .button-red {
            background-color: red;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .display {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .reset-button {
            height: 100px;
            width: 100px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            background-color: gray;
            color: white;
            border: none;
            transition: background-color 0.2s ease;
        }

        .reset-button:hover {
            background-color: darkgray;
        }

        /* Media query para Samsung Galaxy Tab S6 Lite */
        @media (min-width: 1200px) and (max-width: 2000px) and (orientation: landscape) {
            .button-container {
                gap: 200px; /* Ajusta o espa√ßo entre os bot√µes */
            }

            .button {
                width: 150px;
                height: 150px;
                font-size: 60px; /* Ajusta o tamanho do √≠cone */
            }

            .display {
                font-size: 18px; /* Tamanho da fonte reduzido */
            }

            .reset-button {
                height: 80px;
                width: 80px;
                font-size: 14px; /* Tamanho da fonte reduzido */
            }

       
        }
        


        
    </style>
</head>
<body>
    <h1>Passa ou repassa da 2002</h1> <!-- T√≠tulo adicionado -->
    <div class="button-container">
        <button class="button button-blue" onclick="buttonClicked('ESTRELA')">‚≠êÔ∏è</button>
        <button class="button button-red" onclick="buttonClicked('LUA')">üåï</button>
    </div>
    <div class="display" id="display">PREPAREM-SE</div>
    <button class="reset-button" onclick="resetDisplay()">Resetar</button>

    <!-- Elementos de √°udio -->
    <audio id="audioAzul" src="assets/Sirene de Ambul√¢ncia - Efeito Sonoro - Sons diferentes pra trolar.mp3"></audio>
    <audio id="audioVermelho" src="assets/Sirene de Ambul√¢ncia - Efeito Sonoro - Sons diferentes pra trolar.mp3"></audio>
    
  
    
    <script>
        let clicked = false;

        function buttonClicked(color) {
            if (!clicked) {
                document.getElementById('display').innerText = `A EQUIPE ${color} IR√Å RESPONDER`;
                clicked = true;

                // Toca a m√∫sica correspondente
                if (color === 'ESTRELA') {
                    document.getElementById('audioAzul').play();
                } else if (color === 'LUA') {
                    document.getElementById('audioVermelho').play();
                }
            }
        }

        function resetDisplay() {
            document.getElementById('display').innerText = "PREPAREM-SE";
            clicked = false;

            // Para a m√∫sica em execu√ß√£o
            document.getElementById('audioAzul').pause();
            document.getElementById('audioVermelho').pause();

            // Reseta o tempo das m√∫sicas para o in√≠cio
            document.getElementById('audioAzul').currentTime = 0;
            document.getElementById('audioVermelho').currentTime = 0;
        }
    </script>
</body>
</html>
